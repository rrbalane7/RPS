<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="rps.js" defer></script>
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <section>
            <div class="title-cont">
                <h1>LETS PLAY!! ROCK PAPER SCISSZZ!!</h1>
            </div>
            <div class="main-cont" >
                <div class="player-cont">               
                    <h2>PLAYER</h2>
                    <div class="player-played"></div>
                    <div id="player-score">Score: 0</div>
                </div>
                <div class="versus-pic"><img src="./Assets/versus.png"></div>
                <div class="computer-cont">               
                    <h2>COMPUTER</h2>
                    <div class="computer-played"></div>
                    <div id="comp-score">Score: 0</div>
                </div>
            </div>
            <div>
                <h4>Pick your guns:</h4>
            </div>
            <div class="player-choicelist">
                <div id="rock" class="button">
                    <img src="./Assets/rock.jpg" alt="rock">ROCK
                </div>
                <div id="paper" class="button">
                    <img src="./Assets/paper.jpg" alt="paper">PAPER
                </div>
                <div id="scissors" class="button">
                    <img src="./Assets/sciss.jpg" alt="scissors">SCISSORS
                <div>
            </div>
        </section>
        <footer>RRB &copy The Odin Project 2022
        </footer>
        
    </body>
</html>
